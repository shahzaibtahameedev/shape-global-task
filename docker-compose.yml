version: '3.8'

services:
  # .NET User Management API
  api:
    build:
      context: .
      dockerfile: ShapeGlobalTask/Dockerfile
    container_name: shapeglobaltask-api
    ports:
      - "5046:5046"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5046
      - AIService__BaseUrl=http://ai-service:3000
      - AIService__TimeoutSeconds=30
      - UserDataFilePath=/app/Data/users.json
    volumes:
      - api-data:/app/Data
      - api-logs:/app/Logs
    depends_on:
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5046/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - shapeglobal-network
    restart: unless-stopped

  # Node.js AI Microservice
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: shapeglobaltask-ai
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ai-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - shapeglobal-network
    restart: unless-stopped

networks:
  shapeglobal-network:
    driver: bridge

volumes:
  api-data:
    driver: local
  api-logs:
    driver: local
  ai-logs:
    driver: local
